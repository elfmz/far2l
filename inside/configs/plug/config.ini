[ELFRoot]
Brief.txt=file -b $F
Header.txt=readelf -W -h $F
Sections.txt=readelf -W -S $F
ProgramHeaders.txt=readelf -W -l $F
Symbols.txt=nm $F
SymbolsDynamic.txt=nm --dynamic $F

[Disasm_20]
PPC.s=powerpc-linux-gnu-objdump -d -w -z $F
PPC_VLE.s=powerpc-eabivle-objdump -d -w -z $F

[Disasm_40]
ARM.s=arm-none-eabi-objdump -d -w -z $F

[Disasm_183]
ARM64.s=aarch64-linux-gnu-objdump -d -w -z $F

[Disasm_62]
x86-64_ATT.s=objdump -d -w -z $F
x86-64_Intel.s=objdump -d -w -z -M intel $F

[Disasm_3]
i386_ATT.s=objdump -d -w -z $F
i386_Intel.s=objdump -d -w -z -M intel $F

[PDF]
Plain.txt=pdftotext -enc UTF-8 $F $T
Info.txt=pdfinfo $F

[RTF]
Info.txt=exiftool $F
Plain.txt=catdoc $F

[DOC]
Info.txt=exiftool $F
Plain.txt=catdoc $F

[PPT]
Info.txt=exiftool $F
Plain.txt=catppt $F

[XLS]
Info.txt=exiftool $F
CSV.txt=xls2csv $F

[DJVU]
Info.txt=exiftool $F
Plain.txt=djvutxt $F

[JPG]
Info.txt=exiftool $F
ASCIIArt.txt=jp2a $F
ASCIIArt.ans=jp2a --colors $F

[MP3]
Info.txt=exiftool $F

[FLAC]
Info.txt=exiftool $F

[APE]
Info.txt=exiftool $F

[WV]
Info.txt=exiftool $F
