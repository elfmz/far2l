[loggers]
keys = root

[handlers]
keys = file

[formatters]
keys = simple

[formatter_simple]
format = %(asctime)s %(module)s:%(lineno)d:%(levelname)s: %(message)s

[handler_file]
class = logging.handlers.TimedRotatingFileHandler
args = ['/tmp/far2l-py', 'D', 1, 7]
formatter = simple

[logger_root]
;level=NOTSET
level=DEBUG
;level=INFO
;level=WARNING
;level=ERROR
;level=CRITICAL
handlers=file
